<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Yield!</title>
        <style>
            p {padding:0px;margin:0px;font-size:17px;}
        </style>

    </head>
    <body>
        <code id="core">
        </code>

        <script language="javascript">
            function addH(id, str) {
                const base = document.getElementById("core");
                const elem = document.createElement("p");
                elem.id = id;
                elem.innerHTML = str;
                base.append(elem);
            }

            var qq = function*(){
                var i=10;
                while (i-- > 0)
                    yield i;
            }();
            const xx = Array.from(qq.map(x=>x*10));
            console.log(xx)
            xx.forEach(x=>addH(x, x.toString()));
        </script>
    </body>
</html>
