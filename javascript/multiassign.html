<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>
        <style>
            p {padding:3px;margin:0px;font-size:17px;}
        </style>

    </head>
  <body>
    <p id="0">
    <p id="1">
    <p id="2">
    <p id="3">
    <p id="4">
    <p id="5">
    <p id="6">

    <script language="javascript">

        [{a:1, b:2, c:3}, {a:11, b:33, c:44}]

        const zipray = new Array("hi", "hello", "how are you").map(
                    (x, index) => ({index: index+1, name: x})
            );

        function setThing(id, value) {
            document.getElementById(id).innerHTML += value;
        }

        // We are assigning variables a, b, c using an array:
        const [a, b, c] = zipray
        setThing(a.index, a.name)
        setThing(b.index, b.name)
        setThing(c.index, c.name);

        // More fun: Assign variables off an object:
        zipray.forEach((n) => {
            const {index, name} = n;
            setThing(index+3, name + " ...from Object");
        });

    </script>
  </body>
</html>
