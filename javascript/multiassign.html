<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Multi-assign off object</title>
        <style>
            p {padding:3px;margin:0px;font-size:17px;}
        </style>

    </head>
    <body>
        <code id="core">
        </code>
        <script language="javascript">
            function addElems() {
                const base = document.getElementById("core");
                const div=document.createElement("div");
                base.append(div);
                for (const x of arguments) {
                    const elem = document.createElement("p");
                    elem.innerHTML = x;
                    div.append(elem);
                }
            }

            const zipray = ["hi", "hello", "how are you"].map(
                (x, index) => ({index: index+1, name: x})
            );

            // We are assigning variables a, b, c using an array:
            const [a, b, c] = zipray
            addElems(a.name, b.name, c.name);

            // More fun: Assign variables off an object:
            zipray.forEach(({index, name}) =>
                addElems(index+" "+name + " ... from Object")
            );

        </script>
    </body>
</html>
