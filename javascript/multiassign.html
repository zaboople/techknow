<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Multi-assign off object</title>
        <style>
            p {padding:3px;margin:0px;font-size:17px;}
        </style>

    </head>
  <body>
        <code id="core">
        </code>
        <script language="javascript">
            function addH(id, str) {
                const base = document.getElementById("core");
                const elem = document.createElement("p");
                elem.id = id;
                elem.innerHTML = str;
                base.append(elem);
            }

            const zipray = new Array("hi", "hello", "how are you").map(
                (x, index) => ({index: index+1, name: x})
            );

            function setThing(id, value) {
                document.getElementById(id).innerHTML += value;
            }

            // We are assigning variables a, b, c using an array:
            const [a, b, c] = zipray
            addH(a.index, a.name)
            addH(b.index, b.name)
            addH(c.index, c.name);

            // More fun: Assign variables off an object:
            zipray.forEach(({index, name}) =>
                addH(index+3, name + " ... from Object")
            );

        </script>
    </body>
</html>
