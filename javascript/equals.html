<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Equality</title>
        <style>
            p {padding:3px;margin:0px;font-size:13px;}
            div {padding-top:20px}
        </style>

    </head>
    <body>
        <p><b>The things noteworthy here are:</b></p>
        <ol>
            <li>Similar arrays & objects don't actually equal one another
            <li>null and undefined are only different when you compare with === & !==
            <li>A string can be coerced to a number - e.g. "12" to 12 - when you use ==, but not ===
        </ol>
        <code id="core">
        </code>

        <script language="javascript">
            function makeDiv(id) {
                const base = document.getElementById("core");
                const div=document.createElement("div");
                div.id = id;
                base.append(div);
                return div;
            }
            function addH(id, str) {
                const base = document.getElementById(id);
                const elem = document.createElement("p");
                elem.innerHTML = str;
                base.append(elem);
            }
            function setH(id, str) {
                document.getElementById(id).innerHTML = str;
            }
            function allCompare(id, name1, name2, v1, v2) {
                makeDiv(id);
                function res(comp, output) {
                    addH(id, name1+" "+comp+" "+name2+" -> "+output);
                }
                function name(n, v) {
                    addH(id, `<b>Variable ${n}: </b>`+JSON.stringify(v));
                }
                name(name1, v1);
                name(name2, v2);
                res("==", v1==v2);
                res("===", v1===v2);
                res("!=", v1!=v2);
                res("!==", v1!==v2);
            }
            const ff = {};
            const gg = {};
            allCompare("obj", "ff", "gg", ff, gg);

            const hh = [];
            const ii = [];
            allCompare("array", "hh", "ii", hh, ii);


            const aa = null, bb=undefined;
            allCompare("nullundef", "aa", "bb", aa, bb);
            allCompare("s1n1", "s1", "n1", "12", 12);

            makeDiv("dull").innerHTML = "<p><b>*** Below here is uneventful but hey: ***</b></p>";

            const a = "hello", b="hello";
            allCompare("strs", "a", "b", a, b);
            allCompare("nullnull", "aa", "aa", aa, aa);
            allCompare("undefundef", "bb", "bb", bb, bb);
            allCompare("strundef", "b", "bb", b, bb);
            allCompare("objundef", "ff", "bb", ff, bb);

        </script>
    </body>
</html>
