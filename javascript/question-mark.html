<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>?</title>
        <style>
            p {padding:3px;margin:0px;font-size:17px;}
        </style>
    </head>
  <body>
    <code id="core">
    </code>

    <script language="javascript">
        function addElems() {
            const base = document.getElementById("core");
            const div=document.createElement("div");
            base.append(div);
            for (const x of arguments) {
                const elem = document.createElement("p");
                elem.innerHTML = x;
                div.append(elem);
            }
        }
        const x = {foo: "bar", bar:undefined, bash:null};
        addElems(
            x.foo?.toString()+" <= When x.foo had a string ",
            x.bar?.toString()+" <= When x.bar was undefined ",
            x.bash?.toString()+" <= When x.bash was null ",
        );
    </script>
  </body>
</html>
